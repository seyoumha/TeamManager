<a [routerLink]="['/','players','list']">List</a> |
<a [routerLink]="['/','players','addplayer']">Add a Player</a>
<h1>{{title}}</h1>
<form #playerForm='ngForm' (submit) = 'onSubmit()'>
  Player Name:
  <input type='text' name='name' [(ngModel)] = 'newPlayer.name' required minlength="3" #name = 'ngModel'><br/>
  <p *ngIf='name.errors' style = 'color: red; font-size: .75em;'> Name should be at leaset 3 characters</p><br/>
  Preffered Position:
  <input type='text' name='position' [(ngModel)] = 'newPlayer.position'  #position = 'ngModel'><br/><br/>
  <input [disabled]='!playerForm.form.valid' type='submit' value = 'ADD'>
</form>
