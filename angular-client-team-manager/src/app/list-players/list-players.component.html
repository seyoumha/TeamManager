<a [routerLink]="['/','players','list']">List</a> |
<a [routerLink]="['/','players','addplayer']">Add a Player</a><br/><br/>
<table border= '1;'>
  <thead>
    <tr>
      <th>Player Name</th>
      <th>Preffered Position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let p of players'>
      <td>{{p.name}}</td>
      <td>{{p.position}}</td>
      <td><button style='background-color: red;'(click)='removePlayer(p._id)'>Delete</button></td>
    </tr>
  </tbody>
</table>
